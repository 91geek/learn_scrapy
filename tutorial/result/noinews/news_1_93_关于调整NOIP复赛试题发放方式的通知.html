<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 125%;" align="left"><span style="color: #000000;"><span style="font-size: 12pt; line-height: 125%; font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-latin;">    为更好地做好信息学奥林匹克联赛（</span><span style="font-size: 12pt; line-height: 125%;" lang="EN-US"><span style="font-family: Calibri;">NOIP</span></span><span style="font-size: 12pt; line-height: 125%; font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-latin;">）试题保密工作，<span style="font-size: 12pt; font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-latin;">本学会</span>决定，从2009年起，</span><span style="font-size: 12pt; line-height: 125%;" lang="EN-US"><span style="font-family: Calibri;">NOIP</span></span><span style="font-size: 12pt; line-height: 125%; font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-latin;">复赛试题将以加密邮件方式于比赛前一晚发送至各地特派员，密码将于考试前半小时以手机通讯方式告知各地巡视员，巡视员于考试前二十分钟对考场公布密码。原有邮寄纸质试卷方式将被同期取消。请据此做好各项准备工作并相互转告。</span></span></p>
