
<p class="MsoNormal" style="text-indent: 21pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0;"><span style="font-size: small;"><span style="color: #000000;"><span lang="EN-US"><span style="font-family: Times New Roman;">1</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">月</span><span lang="EN-US"><span style="font-family: Times New Roman;">23</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">日</span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">下午，营员们在承办方吉林大学教师的带领下，参观了中国清朝末代皇帝溥仪充当伪满洲国傀儡皇帝时的宫殿旧址——伪满皇宫博物院（国家</span><span lang="EN-US"><span style="font-family: Times New Roman;">AAAAA</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">级旅游景区），营员们近距离的感受了这座中国近现代殖民文化的典型纪念地和警示性教育基地，这对每一位冬令营营员都堪称是一段难忘的经历。<br /><br />风景一：<br /><span lang="EN-US"><span style="font-family: Times New Roman;"><img src="/RequireFile.do?fid=gGrJn4JM" border="0" /><br /><br />风景二：<br /><span lang="EN-US"><span style="font-family: Times New Roman;"><img src="/RequireFile.do?fid=F6ebEQb5" border="0" /><br /><br />风景三：<br /><span lang="EN-US"><span style="font-family: Times New Roman;"><img src="/RequireFile.do?fid=a3FE9bqr" border="0" /></span></span></span></span></span></span></span></span></span></p>
