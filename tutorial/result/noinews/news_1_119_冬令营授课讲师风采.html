
<p>冬令营以授课为主， NOI科学委员会主席王宏、NOI高级指导教师朱全民亲临现场为营员授课；在这里营员们还见到了平时只闻其名不见其人的“大牛”刘汝佳、胡伟栋、唐文斌；IOI2009中国代表队队员高逸涵、周而进；IOI2009集训队队员曹钦翔。他们不仅带来了经典算法的讲解还与营员们现场交流了竞赛经验与学习心得；NOI科学委员会副主席尹宝林、委员赵启阳等就NOIP官方评测系统的功能与使用进行专题讲座，并详细回答了营员的提问。冬令营期间还安排上机实践，营员们可以将学习到的知识在此付诸实践。</p>
