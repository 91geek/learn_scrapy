
<p><span style="color: #000000;"><span style="LINE-HEIGHT: 120%; FONT-SIZE: 12pt" lang="EN-US"><span style="font-family: Calibri;">
<p class="MsoNormal" style="line-height: 125%; margin: 0cm 0cm 0pt;"><span style="line-height: 125%; font-size: 12pt; mso-bidi-font-size: 14.0pt;" lang="EN-US">CCF NOI</span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-size: 14.0pt;">各省组织单位：</span></p>
<p class="MsoNormal" style="line-height: 125%; text-indent: 24.25pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.02;"><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-size: 14.0pt;">为规范各省选拔参加</span><span style="line-height: 125%; font-size: 12pt; mso-bidi-font-size: 14.0pt;" lang="EN-US">CCF NOI</span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-size: 14.0pt;">选手的流程，明确相关规则，本学会</span><span style="line-height: 125%; font-size: 12pt; mso-bidi-font-size: 14.0pt;" lang="EN-US">NOI</span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-size: 14.0pt;">竞赛委员会及科学委员会制定了“中国计算机学会关于</span><span style="line-height: 125%; font-size: 12pt; mso-bidi-font-size: 14.0pt;" lang="EN-US">CCF NOI</span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-size: 14.0pt;">省内选拔的若干规定”，今予颁布，请遵照执行。</span></p>
<p class="MsoNormal" style="line-height: 125%; text-indent: 24.25pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.02;"><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-size: 14.0pt;">考虑到有的省已经开始选拔并公布规则，对于特殊情形，今年可适当灵活，但相关选拔规则须报主办单位并获批准。</span></p>
<p class="MsoNormal" style="line-height: 125%; margin: 0cm 0cm 0pt;"><span style="line-height: 125%; font-size: 12pt; mso-bidi-font-size: 14.0pt;" lang="EN-US"> </span></p>
<p class="MsoNormal" style="line-height: 125%; margin: 0cm 0cm 0pt;"><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-size: 14.0pt;">此公告。</span></p>
