
<p style="font-size:13pt;line-height:23px">为使选手能了解和保存其竞赛时编制的程序，并能相互监督，CCF决定向选手公开选手程序代码。CCF已通知各省特派员通过电子邮件方式或网站索取方式公开选手程序代码，公布时提高组、普及组分别公布，以一个选手可以看到本省同级别其他所有选手的程序代码为准。</p>
<p style="font-size:13pt;line-height:23px">参加CCF NOIP2013复赛的选手如未收到本省特派员发送的程序代码，请直接向其索取。</p>
<p> </p>
<p style="font-size:13pt;line-height:23px">此通知。 <br /> 中国计算机学会 <br /> 2013年12月2日</p>
