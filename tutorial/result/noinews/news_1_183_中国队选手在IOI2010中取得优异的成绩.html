
<p class="MsoNormal" style="margin: 12pt 0cm; text-indent: 21.25pt; line-height: 15.6pt; text-align: left; mso-char-indent-count: 1.93; mso-pagination: widow-orphan;" align="left"><span style="font-size: 11pt; color: #333333; font-family: 宋体; mso-bidi-font-size: 9.0pt; mso-bidi-font-family: Tahoma; mso-font-kerning: 0pt;">第<span lang="EN-US">22</span>届国际信息学奥林匹克竞赛（<span lang="EN-US">IOI2010</span>）于<span lang="EN-US">8</span>月<span lang="EN-US">14</span>日到<span lang="EN-US">8</span>月<span lang="EN-US">21</span>日在加拿大滑铁卢大学举行，共有来自八十个国家的三百名选手参赛。经过两试共十个小时的激烈较量，代表我国参赛的四名选手获得两枚金牌和两枚银牌，这四名选手分别是：来自广东中山一中的冯齐纬，浙江杭州二中的赖陆航，浙江绍兴一中的潘宇超和江苏常州高级中学的吴翼。中国队领队分别是清华大学的王宏教授和北京航空航天大学大学的尹宝林教授。他们还在同时举行的国际信息学奥林匹克竞赛学术会议上进行的论文交流。</span></p>
