
<p><span style="font-size: large;"><span style="font-family: 仿宋_GB2312; mso-hansi-font-family: 宋体; mso-bidi-font-size: 15.0pt;"><span lang="EN-US">
<p class="MsoNormal" style="text-align: left; line-height: 125%; margin: 12pt 0cm; mso-pagination: widow-orphan;" align="left"><span style="color: #000000;"><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 0pt; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">接中国科协青少年科技中心通知，</span><span style="line-height: 125%; font-family: &quot;Times New Roman&quot;,&quot;serif&quot;; font-size: 12pt; mso-font-kerning: 0pt;" lang="EN-US">2010</span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 0pt; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">－</span><span style="line-height: 125%; font-family: &quot;Times New Roman&quot;,&quot;serif&quot;; font-size: 12pt; mso-font-kerning: 0pt;" lang="EN-US">2011</span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 0pt; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">年度全国信息学竞赛一、二、三等奖及全国信息学联赛一等奖获奖名单将于</span><span style="line-height: 125%; font-family: &quot;Times New Roman&quot;,&quot;serif&quot;; font-size: 12pt; mso-font-kerning: 0pt;" lang="EN-US">2011</span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 0pt; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">年</span><span style="line-height: 125%; font-family: &quot;Times New Roman&quot;,&quot;serif&quot;; font-size: 12pt; mso-font-kerning: 0pt;" lang="EN-US">1</span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 0pt; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">月</span><span style="line-height: 125%; font-family: &quot;Times New Roman&quot;,&quot;serif&quot;; font-size: 12pt; mso-font-kerning: 0pt;" lang="EN-US">25</span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 0pt; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">日起，由中国科协通过全国青少年科技创新活动服务平台（网址</span><span style="line-height: 125%; font-family: &quot;Times New Roman&quot;,&quot;serif&quot;; font-size: 12pt; mso-font-kerning: 0pt;" lang="EN-US"><a href="http://www.xiaoxiaotong.org/"><span style="color: windowtext;"><span style="text-decoration: underline;">www.xiaoxiaotong.org</span></span></a></span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 0pt; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">）进行公示。公示时间：</span><span style="line-height: 125%; font-family: &quot;Times New Roman&quot;,&quot;serif&quot;; font-size: 12pt; mso-font-kerning: 0pt;" lang="EN-US">2011</span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 0pt; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">年</span><span style="line-height: 125%; font-family: &quot;Times New Roman&quot;,&quot;serif&quot;; font-size: 12pt; mso-font-kerning: 0pt;" lang="EN-US">1</span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 0pt; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">月</span><span style="line-height: 125%; font-family: &quot;Times New Roman&quot;,&quot;serif&quot;; font-size: 12pt; mso-font-kerning: 0pt;" lang="EN-US">25</span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 0pt; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">日至</span><span style="line-height: 125%; font-family: &quot;Times New Roman&quot;,&quot;serif&quot;; font-size: 12pt; mso-font-kerning: 0pt;" lang="EN-US">2011</span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 0pt; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">年</span><span style="line-height: 125%; font-family: &quot;Times New Roman&quot;,&quot;serif&quot;; font-size: 12pt; mso-font-kerning: 0pt;" lang="EN-US">2</span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 0pt; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">月</span><span style="line-height: 125%; font-family: &quot;Times New Roman&quot;,&quot;serif&quot;; font-size: 12pt; mso-font-kerning: 0pt;" lang="EN-US">11</span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 0pt; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">日。</span></span><span style="line-height: 125%; font-family: &quot;Times New Roman&quot;,&quot;serif&quot;; font-size: 12pt; mso-font-kerning: 0pt;" lang="EN-US"><br /><br /></span><span style="color: #000000;"><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 0pt; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">请获奖学生及时上网核对，期间如对名单有疑问及异议，请发邮件至</span><span style="line-height: 125%; font-family: &quot;Times New Roman&quot;,&quot;serif&quot;; font-size: 12pt; mso-font-kerning: 0pt;" lang="EN-US"><a href="mailto:noi2@ict.ac.cn"><span style="color: windowtext;"><span style="text-decoration: underline;"><span class="wd-mail" pre="noi2" suc="ict.ac.cn"></span></span></span></a></span><span style="line-height: 125%; font-family: 宋体; font-size: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 0pt; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">。公示期结束后，不再处理获奖信息更改事宜。</span></span></p>
</span></span></span></p>
