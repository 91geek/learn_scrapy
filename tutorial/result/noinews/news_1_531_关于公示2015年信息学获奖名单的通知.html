
<p style="text-indent:2em;font-size:13pt;line-height:23px">中国科协青少年科技中心已将2015年全国青少年信息学奥林匹克竞赛获奖选手情况进行公示。公示网站为全国青少年科技竞赛获奖名单公示平台（<a href="http://gs.cyscc.org">http://gs.cyscc.org</a>），公示期为2016年2月16日至2月29日。公示期内反馈意见至NOI竞赛办公室（<span class="wd-mail" pre="noi" suc="ccf.org.cn"></span>），逾期不再受理。</p>
