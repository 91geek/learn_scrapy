
<p style="font-size:13pt;line-height:23px">第27届国际信息学奥林匹克竞赛将于7月26日-8月2日在阿拉木图举行。中国代表队选拔赛于5月3日-7日在中国人民大学举行。经过培训、两次比赛、论文答辩、口试等选拔，最终确定IOI2015中国队四位选手是刘研绎（长沙雅礼中学）、卢啸尘（宁波镇海蛟川书院）、杜瑜皓（宁波镇海中学）、张恒捷（绍兴市第一中学），这四位选手将代表中国参加7月在哈萨克斯坦举办的竞赛。</p>
<p style="font-size:13pt;line-height:23px">此公告。</p>
<p style="font-size:13pt;line-height:23px">中国计算机学会 <br /> 2015年5月15日</p>
