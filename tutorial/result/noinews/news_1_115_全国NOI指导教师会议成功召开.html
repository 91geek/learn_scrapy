
<p><br /><br />2月6日上午，在山东烟台开发区高级中学会议室召开了全国NOI指导教师会议，NOI主席杜子德、NOI科学委员会主席王宏、副主席尹宝林及49位指导教师出席或参加了本次会议。会议就NOI新政策有关内容进行了讨论，指导教师踊跃发言，气氛异常热烈，与会专家认真听取了指导教师们对NOI竞赛的想法与建议，并就最新政策动向进行了解释和说明。</p>
