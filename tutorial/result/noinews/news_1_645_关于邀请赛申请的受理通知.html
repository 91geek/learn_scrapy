
<p style="text-indent:2em;font-size:13pt;line-height:23px">为了给更多选手锻炼和挑战自己的机会，未能入选省队的A、B类优秀选手可申请参加NOI期间举办的邀请赛（D类）。邀请赛选手人数不超过100名。邀请赛的参赛时间、地点、形式、评分方式等与正式选手相同，无获奖证书，但可获得CCF颁发的成绩证明。</p>
<p style="font-size:13pt;line-height:23px">受理窗口期：</p>
<p style="text-indent:2em;font-size:13pt;line-height:23px">5月10日至5月25日。仅在窗口期内受理，申请结束后不受理任何申请。</p>
<p style="font-size:13pt;line-height:23px">申请方式：</p>
<p style="text-indent:2em;font-size:13pt;line-height:23px">请填写<a href="/RequireFile.do?fid=QmMAY46r">附表</a>，发送至NOI竞赛办公室（<span class="wd-mail" pre="noi" suc="ccf.org.cn"></span>）。</p>
