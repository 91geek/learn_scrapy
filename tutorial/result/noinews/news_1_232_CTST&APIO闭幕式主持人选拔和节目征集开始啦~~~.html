<p class="MsoNormal" style="text-align: left; line-height: 15.6pt; text-indent: 21pt; margin: 0cm 0cm 0pt; mso-pagination: widow-orphan;" align="left"><span style="font-family: 宋体; color: #333333; font-size: 14pt; mso-font-kerning: 0pt; mso-bidi-font-family: 宋体;">一年一度的<span lang="EN-US">CTST&amp;APIO</span>开幕在即，相信老师和同学们早已摩拳擦掌，准备在竞赛中大展身手。竞赛组委会为了活跃整体竞赛气氛，缓解选手压力，特安排老师和同学们才艺展示舞台，组委会要求每省至少准备一个节目（节目时长<span lang="EN-US">3~4</span>分钟），并请各队积极推荐主持人。竞赛组委会为表演节目的老师和同学们准备了才艺证书和精美礼品哦，欢迎老师和同学们积极赢取我们为大家准备的奖品！</span></p>
