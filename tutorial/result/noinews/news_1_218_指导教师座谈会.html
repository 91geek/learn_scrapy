
<p class="MsoNormal" style="text-indent: 21pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0;"><span style="font-size: small;"><span style="color: #000000;"><span lang="EN-US"><span style="font-family: Times New Roman;">1</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">月</span><span lang="EN-US"><span style="font-family: Times New Roman;">24</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">日上午，在吉林大学会议室召开了全国</span><span lang="EN-US"><span style="font-family: Times New Roman;">CCF NOI</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">指导教师会议，会议由</span><span lang="EN-US"><span style="font-family: Times New Roman;">CCF NOI</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">主席杜子德先生主持，</span><span lang="EN-US"><span style="font-family: Times New Roman;">CCF NOI</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">科学委员会的专家及来自全国</span><span lang="EN-US"><span style="font-family: Times New Roman;">23</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">个省市的五十余位指导教师参加了本次会议。</span></span></span></p>
<p class="MsoNormal" style="text-indent: 21pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0;"><span style="font-size: small;"><span style="color: #000000;"><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">自今年教育部对学科竞赛的政策变动后，学科竞赛的走向引起教师的广泛关注。面对新形势，杜主席从政策、高校等各个方面，分析了这一变动的利弊，并指出了信息学下一步的方向。指导教师踊跃发言，气氛异常热烈，与会专家认真听取了指导教师们对</span><span lang="EN-US"><span style="font-family: Times New Roman;">NOI</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">竞赛的想法与建议，并现场解答指导教师的疑问。<br /><br />座谈会现场：<br /><span lang="EN-US"><span style="font-family: Times New Roman;"><img src="/RequireFile.do?fid=Dr7Ly5mq" border="0" /></span></span></span></span></span></p>
