
<p style="text-indent:2em;font-size:13pt;line-height:23px">由中国计算机学会主办、南京外国语学校承办的2017年第一期NOI指导教师培训将于3月4-10日在南京举行。</p>
<p style="text-indent:2em;font-size:13pt;line-height:23px">对于经济困难的教师，我学会可适当减免培训费。在报名期间，我学会收到来自3个省市5名教师的减免申请。根据教师的申请情况，我学会决定给5位教师全额减免培训费。现公示如下：</p>
