
<p style="text-indent:2em;font-size:13pt;line-height:23px">根据NOI相关条例，凡在NOIP中出现作弊的省份，CCF扣除下一年该省NOI省选B类名额若干。届时若作弊选手所在学校有B类名额，则先扣减该校的B类名额。</p>
<p style="text-indent:2em;font-size:13pt;line-height:23px">若作弊选手所在学校参加省选且有选手进入B类名额，则先扣除该校选手B类名额，选手参赛学校信息以上一年NOIP报名学校为准，即转学（含转学籍）无效。若作弊选手所在学校参加省选且无选手进入B类名额，则按照省选规则，依成绩由低到高扣除省内B类名额。</p>
