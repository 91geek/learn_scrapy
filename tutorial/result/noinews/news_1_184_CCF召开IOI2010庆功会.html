
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 24pt; line-height: 125%; mso-char-indent-count: 2.0;"><span style="font-size: 12pt; line-height: 125%; font-family: 'Times New Roman','serif';" lang="EN-US">IOI2010</span><span style="font-size: 12pt; line-height: 125%; font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">庆功会于</span><span style="font-size: 12pt; line-height: 125%; font-family: 'Times New Roman','serif';" lang="EN-US">8</span><span style="font-size: 12pt; line-height: 125%; font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">月</span><span style="font-size: 12pt; line-height: 125%; font-family: 'Times New Roman','serif';" lang="EN-US">24</span><span style="font-size: 12pt; line-height: 125%; font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">日在中国计算机学会（</span><span style="font-size: 12pt; line-height: 125%; font-family: 'Times New Roman','serif';" lang="EN-US">CCF</span><span style="font-size: 12pt; line-height: 125%; font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">）总部召开。出席本次会议的有全国信息学奥林匹克（</span><span style="font-size: 12pt; line-height: 125%; font-family: 'Times New Roman','serif';" lang="EN-US">NOI</span><span style="font-size: 12pt; line-height: 125%; font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">）主席、</span><span style="font-size: 12pt; line-height: 125%; font-family: 'Times New Roman','serif';" lang="EN-US">CCF</span><span style="font-size: 12pt; line-height: 125%; font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">秘书长杜子德，</span><span style="font-size: 12pt; line-height: 125%; font-family: 'Times New Roman','serif';" lang="EN-US">NOI</span><span style="font-size: 12pt; line-height: 125%; font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">科学委员会主要成员，征战</span><span style="font-size: 12pt; line-height: 125%; font-family: 'Times New Roman','serif';" lang="EN-US">IOI2010</span><span style="font-size: 12pt; line-height: 125%; font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast;">的中国队四名选手及其指导教师。中国青年报、科学时报、科技日报等相关全国性媒体也出席了庆功会，并将对此项赛事进行报道。</span></p>
