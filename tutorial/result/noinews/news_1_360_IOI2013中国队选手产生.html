
<p class="MsoNormal" style="text-align: left; line-height: 120%; text-indent: 25.5pt; margin: 3pt 0cm 0pt; mso-para-margin-top: .25gd;" align="left"><span style="line-height: 120%; font-family: 宋体; font-size: 12pt; mso-bidi-font-family: 宋体;"><span style="color: #000000;">在刚刚结束的第25届国际信息学奥林匹克（IOI）中国队选拔赛暨精英赛中，12名中国国家队候选队员经过比赛、论文答辩、口试，最终有四名选手脱颖而出，成为中国国家队选手。他们将代表中国参加在澳大利亚.布里斯班举办的第25届国际信息学奥林匹克竞赛。这四位选手分别是：来自浙江杭州外国语学校的陈立杰，来自吉林东北师范大学附属中学的王康宁，来自江苏南京外国语学校的乔明达和许昊然。 </span></span></p>
<p align="left"> </p>
<p style="font-size:11pt;line-height:22px">NOI竞赛办公室 <br />2013年4月18日</p>
