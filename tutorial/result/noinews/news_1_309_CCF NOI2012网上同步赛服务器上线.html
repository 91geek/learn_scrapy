<p class="MsoNormal" style="text-align: left; text-indent: 24pt; line-height: 150%;" align="left"><span style="font-size: 12pt; line-height: 150%; font-family: 宋体; color: #555555;">各位</span><span style="font-size: 12pt; line-height: 150%; font-family: &quot;Segoe UI&quot;,&quot;sans-serif&quot;; color: #555555;" lang="EN-US">CCF NOI2011</span><span style="font-size: 12pt; line-height: 150%; font-family: 宋体; color: #555555;">网上同步赛参赛选手，</span><span style="font-size: 12pt; line-height: 150%; font-family: &quot;Segoe UI&quot;,&quot;sans-serif&quot;; color: #555555;" lang="EN-US">NOI 2012</span><span style="font-size: 12pt; line-height: 150%; font-family: 宋体; color: #555555;">网上同步赛服务器将于</span><span style="font-size: 12pt; line-height: 150%; font-family: &quot;Segoe UI&quot;,&quot;sans-serif&quot;; color: #555555;" lang="EN-US">7</span><span style="font-size: 12pt; line-height: 150%; font-family: 宋体; color: #555555;">月</span><span style="font-size: 12pt; line-height: 150%; font-family: &quot;Segoe UI&quot;,&quot;sans-serif&quot;; color: #555555;" lang="EN-US">26</span><span style="font-size: 12pt; line-height: 150%; font-family: 宋体; color: #555555;">日上午</span><span style="font-size: 12pt; line-height: 150%; font-family: &quot;Segoe UI&quot;,&quot;sans-serif&quot;; color: #555555;" lang="EN-US">9:00</span><span style="font-size: 12pt; line-height: 150%; font-family: 宋体; color: #555555;">上线，网址为：</span><span style="font-size: 12pt; line-height: 150%; font-family: 宋体;" lang="EN-US"><a href="http://222.185.250.30/noi2012"><span style="font-family: &quot;Segoe UI&quot;,&quot;sans-serif&quot;; color: #555555;">222.185.250.30/noi2012</span></a></span><span style="font-size: 12pt; line-height: 150%; font-family: 宋体; color: #555555;">。</span></p>
