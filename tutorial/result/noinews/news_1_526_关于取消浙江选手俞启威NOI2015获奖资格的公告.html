
<p style="text-indent:2em;font-size:13pt;line-height:23px">浙江省杭州市第二中学选手俞启威在NOI2015中获得金牌，取得IOI2016中国国家集训队队员资格，但该选手于12月3日向我学会请假，声明不能参加该次集训。根据我学会制定的《关于参加CCFIOI国家集训队的通知》中第七条“如队员在12月集中培训开始前退出集训队，其保送上大学资格将随之取消”的规定，取消选手俞启威NOI2015获奖资格和IOI2016集训队队员资格。NOI2015金牌获奖资格和集训队队员资格按照NOI2015获奖分数线依次递补一名选手。 <br /> <br /></p>
<p style="font-size:13pt;line-height:23px">此公告。</p>
<p> </p>
<p style="font-size:13pt;line-height:23px">中国计算机学会</p>
<p style="font-size:13pt;line-height:23px">2015年12月10日</p>
