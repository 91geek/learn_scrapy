<p style="text-indent:2em;font-size:13pt;line-height:23px">2016年7月17日晚，原NOI河北省特派员周劲松同志因心梗去逝，享年61岁。</p>
<p style="text-indent:2em;font-size:13pt;line-height:23px">周劲松同志曾于1994年至2005年期间担任NOI河北省特派员。他热心NOI工作，任职期间严格遵守条例条规，坚持公正原则，有极强责任心和公信力，为河北省信息学奥赛工作的开展、为青少年计算机科学的普及做出了突出贡献。</p>
<p style="text-indent:2em;font-size:13pt;line-height:23px">他的不幸逝世是NOI界的一大损失，NOI同仁将永远怀念他。</p>
<p style="text-indent:2em;font-size:13pt;line-height:23px"> </p>
<p style="font-size:13pt;line-height:23px">中国计算机学会</p>
<p style="font-size:13pt;line-height:23px">2016年7月18日</p>
