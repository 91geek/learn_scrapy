
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 21pt; mso-char-indent-count: 2.0;"><span style="color: #000000;"><span style="font-family: &quot;Verdana&quot;,&quot;sans-serif&quot;;" lang="EN-US">CCF NOI 2010</span><span style="font-family: 宋体; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana;">闭幕式暨颁奖大会于</span><span style="font-family: &quot;Verdana&quot;,&quot;sans-serif&quot;;" lang="EN-US">8</span><span style="font-family: 宋体; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana;">月</span><span style="font-family: &quot;Verdana&quot;,&quot;sans-serif&quot;;" lang="EN-US">5</span><span style="font-family: 宋体; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana;">日晚</span><span style="font-family: &quot;Verdana&quot;,&quot;sans-serif&quot;;" lang="EN-US">17</span><span style="font-family: 宋体; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana;">：</span><span style="font-family: &quot;Verdana&quot;,&quot;sans-serif&quot;;" lang="EN-US">00-19</span><span style="font-family: 宋体; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana;">：</span><span style="font-family: &quot;Verdana&quot;,&quot;sans-serif&quot;;" lang="EN-US">00</span><span style="font-family: 宋体; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana;">在烟台开发区高级中学报告厅举行。烟台市各级领导、</span><span style="font-family: &quot;Verdana&quot;,&quot;sans-serif&quot;;" lang="EN-US">CCF NOI</span><span style="font-family: 宋体; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana;">主席杜子德先生及科学委员会主要成员出席了大会。通过激烈的同场角逐，本次竞赛有</span><span style="font-family: &quot;Verdana&quot;,&quot;sans-serif&quot;;" lang="EN-US">20</span><span style="font-family: 宋体; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana;">名选手获得金牌，</span><span style="font-family: &quot;Verdana&quot;,&quot;sans-serif&quot;;" lang="EN-US">56</span><span style="font-family: 宋体; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana;">名选手获得银牌，</span><span style="font-family: &quot;Verdana&quot;,&quot;sans-serif&quot;;" lang="EN-US">86</span><span style="font-family: 宋体; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana;">名选手获得铜牌。获奖选手获得了嘉宾现场为其颁发的奖牌。本次竞赛评出并颁发的其他奖项包括</span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">团体对抗赛奖、</span><span lang="EN-US"><span style="font-family: Times New Roman;">CCF NOI</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">夏令营金牌选手奖、最佳女选手奖、团体总分奖。<br /></span></span></p>
