<p class="p0" style="margin-top: 0pt; margin-bottom: 0pt; text-indent: 21pt; line-height: 150%;"><span style="font-size: medium;"><span style="font-size: 10.5pt;">GUIDE(GAIT Universal IDE)<span style="font-family: 宋体;">是由北航GAIT研究组开发的、专门为NOI</span></span><span style="font-size: 10.5pt;"><span style="font-family: 宋体;">选手设计的轻型集成开发环境。GUIDE具有跨平台、操作简单、支持C/C++/Pascal三种语言和单文件编译调试等优点。经过近一年的试用和修改之后，GUIDE 1.0.1版目前正式发布。</span></span></span></p>
<p class="p0" style="margin-top: 0pt; margin-bottom: 0pt; text-indent: 21pt; line-height: 150%;"><span style="font-size: medium;"><span style="font-size: 10.5pt;">GUIDE 1.0.1<span style="font-family: 宋体;">版在测试版的基础上，根据用户的操作习惯对若干功能进行了调整，并添加了多个提升选手操作速度的快捷功能。本版GUIDE将为选手在练习和比赛中提供更多的帮助。</span></span></span></p>
