
<p style="font-size:13pt;line-height:23px">NOI2015省内选拔在即，部分省份存在大量未满足省选条件但又热爱信息学、迫切希望参加省选锻炼的选手。面对这种情况，NOI四川省组织单位率先提出在本省省选中设非正式名额的方法。我学会对四川省组织单位的提议非常认同并予以表扬。 <br /> 为满足更多热爱信息学的选手提高能力、锻炼自我的需求，我学会鼓励各省在NOI省选中设定非正式名额。非正式选手与满足省选条件的选手同步参加考试，成绩单独排名，不占各省省选名额。</p>
