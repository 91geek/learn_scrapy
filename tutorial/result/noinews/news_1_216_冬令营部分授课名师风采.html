
<p class="MsoNormal" style="text-indent: 21pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0;"><span style="font-size: small;"><span style="color: #000000;"><span lang="EN-US"><span style="font-family: Times New Roman;">CCF NOI</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">冬令营是以授课为主培训与交流活动，每半天为一个课时。此次冬令营共安排</span><span lang="EN-US"><span style="font-family: Times New Roman;">9</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">个课时，</span><span lang="EN-US"><span style="font-family: Times New Roman;">11</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">位名师参与了此次授课。</span></span></span></p>
<p class="MsoNormal" style="text-indent: 21pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0;"><span style="font-size: small;"><span style="color: #000000;"><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">此次参与授课的教师中，有</span><span lang="EN-US"><span style="font-family: Times New Roman;">CCF NOI</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">科学委员会名誉主席吴文虎、主席王宏、委员胡俊峰，也有营员们平时只闻其名不见其人的“大牛”刘汝佳、唐文斌，</span><span lang="EN-US"><span style="font-family: Times New Roman;">IOI2010</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">中国代表队队员冯齐纬、吴翼、潘宇超，</span><span lang="EN-US"><span style="font-family: Times New Roman;">IOI2009</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">国家集训队队员曹钦祥，</span><span lang="EN-US"><span style="font-family: Times New Roman;">IOI2010</span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman';">国家集训队队员莫涛，北京大学钟诚。他们不仅带来了经典算法的讲解，还与营员们现场交流了竞赛经验与学习心得。<br /><br />授课现场：<br /><span lang="EN-US"><span style="font-family: Times New Roman;"><img src="/RequireFile.do?fid=RGhEThhJ" border="0" /><br /><br />名师风采一：吴文虎<br /><span lang="EN-US"><span style="font-family: Times New Roman;"><img src="/RequireFile.do?fid=dTtbf2Y3" border="0" /></span></span><br /><br />名师风采二：王宏<br /><span lang="EN-US"><span style="font-family: Times New Roman;"><img src="/RequireFile.do?fid=fA42TYG3" border="0" /></span></span><br /><br />名师风采三：胡俊峰<br /><span lang="EN-US"><span style="font-family: Times New Roman;"><img src="/RequireFile.do?fid=Tmr8FqLQ" border="0" /></span></span><br /><br />名师风采四：刘汝佳<br /><span lang="EN-US"><span style="font-family: Times New Roman;"><img src="/RequireFile.do?fid=nHt3jdNa" border="0" /></span></span></span></span></span></span></span></p>
