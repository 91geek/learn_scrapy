
<p>2月2、3日晚，国家集训队选手进行了论文答辩，他们以PPT及的形式讲解自己的命题过程并回答了NOI科学委员会专家及在场营员的提问； 2月6日上午全体学生营员参加了上机测试，以验证几天来的学习成果。20名国家集训队选手的上机及论文答辩成绩将被计入IOI2010国家队选拔赛的总成绩。</p>
