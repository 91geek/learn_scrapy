
<div>李文新教授自2001年担任CCF NOI科学委员会委员以来，主持了NOIP命题、团体对抗赛等项目，对CCF NOI事业的发展作出了重大贡献，经研究讨论，CCF决定于2010年11月12日起聘任李文新教授为NOI科学委员会副主席。<br /><img src="/RequireFile.do?fid=dqF3d2dn" border="0" width="380" height="479" /></div>
<div>李文新教授现任北京大学信息科学技术学院教授、副院长。主要研究领域为人工智能、生物特征识别技术。同时担任ACM/ICPC国际大学生程序设计竞赛亚洲区教练及竞赛指导委员会委员、北京大学ACM竞赛代表队领队。</div>
